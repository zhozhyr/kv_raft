services:
  node1:
    build: .
    container_name: node1
    environment:
      - NODE_ID=node1
      - PORT=8000
      - HOST=0.0.0.0
      - PEERS=http://node2:8000,http://node3:8000
      - DATA_DIR=/data
    volumes:
      - node1_data:/data
    ports:
      - "8001:8000"

  node2:
    build: .
    container_name: node2
    environment:
      - NODE_ID=node2
      - PORT=8000
      - HOST=0.0.0.0
      - PEERS=http://node1:8000,http://node3:8000
      - DATA_DIR=/data
    volumes:
      - node2_data:/data
    ports:
      - "8002:8000"

  node3:
    build: .
    container_name: node3
    environment:
      - NODE_ID=node3
      - PORT=8000
      - HOST=0.0.0.0
      - PEERS=http://node1:8000,http://node2:8000
      - DATA_DIR=/data
    volumes:
      - node3_data:/data
    ports:
      - "8003:8000"

volumes:
  node1_data:
  node2_data:
  node3_data:
